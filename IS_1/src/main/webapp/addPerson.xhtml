<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Добавить человека</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="forms.css"/>
</h:head>

<h:body>
    <header>
        <span class="student-info">Силинцев Владислав Витальевич</span>
        <span class="student-info">P3314</span>
        <span class="student-info">355273</span>
    </header>

    <h:form>
        <p:menubar>
            <p:menuitem value="Главная" icon="pi pi-home" outcome="index.xhtml?faces-redirect=true" ajax="false"/>
            <p:menuitem value="Добавить фильм" icon="pi pi-film" outcome="addMovie.xhtml?faces-redirect=true"
                        ajax="false"/>
            <p:menuitem value="Добавить человека" icon="pi pi-user" outcome="addPerson.xhtml?faces-redirect=true"
                        ajax="false"/>
            <p:menuitem value="Добавить локацию" icon="pi pi-map-marker" outcome="addLocation.xhtml?faces-redirect=true"
                        ajax="false"/>
            <p:menuitem value="Добавить координаты" icon="pi pi-compass"
                        outcome="addCoordinates.xhtml?faces-redirect=true" ajax="false"/>
        </p:menubar>
    </h:form>

    <div class="form-container">
        <div class="form-box">
            <h2>Добавить человека</h2>

            <h:form id="addPersonForm">
                <h:panelGrid columns="2" columnClasses="labelCol,fieldCol" cellpadding="8" style="width:100%">
                    <h:outputLabel for="name" value="Имя:" style="text-align:right;"/>
                    <p:inputText id="name" value="#{locationBean.location.x}" required="false"/>
                    <h:outputLabel/>
                    <p:message for="x" style="color:red"/>

                    <h:outputLabel for="y" value="Y:" style="text-align:right;"/>
                    <p:inputText id="y" value="#{locationBean.location.y}" required="false"/>
                    <h:outputLabel/>
                    <p:message for="y" style="color:red"/>

                    <h:outputLabel for="z" value="Z:" style="text-align:right;"/>
                    <p:inputText id="z" value="#{locationBean.location.z}" required="true"
                                 requiredMessage="Введите значение Z"/>
                    <h:outputLabel/>
                    <p:message for="z" style="color:red"/>
                </h:panelGrid>

                <div class="buttons">
                    <p:commandButton value="Сохранить" action="#{locationBean.addLocation}" ajax="false"/>
                    <p:commandButton value="Отмена" action="index.xhtml?faces-redirect=true" ajax="false"
                                     immediate="true" style="margin-left:10px;"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
