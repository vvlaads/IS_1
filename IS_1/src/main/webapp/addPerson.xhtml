<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Добавить человека</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="forms.css"/>
</h:head>

<h:body>
    <header>
        <span class="student-info">Силинцев Владислав Витальевич</span>
        <span class="student-info">P3314</span>
        <span class="student-info">355273</span>
    </header>

    <h:form>
        <p:menubar>
            <p:menuitem value="Главная" icon="pi pi-home" outcome="index.xhtml?faces-redirect=true" ajax="false"/>
            <p:menuitem value="Добавить фильм" icon="pi pi-video" outcome="addMovie.xhtml?faces-redirect=true"
                        ajax="false"/>
            <p:menuitem value="Добавить человека" icon="pi pi-user" outcome="addPerson.xhtml?faces-redirect=true"
                        ajax="false"/>
            <p:menuitem value="Добавить локацию" icon="pi pi-map-marker" outcome="addLocation.xhtml?faces-redirect=true"
                        ajax="false"/>
            <p:menuitem value="Добавить координаты" icon="pi pi-compass"
                        outcome="addCoordinates.xhtml?faces-redirect=true" ajax="false"/>
        </p:menubar>
    </h:form>

    <div class="form-container">
        <div class="form-box">
            <h2>Добавить человека</h2>

            <h:form id="addPersonForm">
                <h:panelGrid columns="2" columnClasses="labelCol,fieldCol" cellpadding="8" style="width:100%">
                    <h:outputLabel for="name" value="Имя:" style="text-align:right;"/>
                    <p:inputText id="name" value="#{personBean.person.name}" required="true"/>
                    <h:outputLabel/>
                    <p:message for="name" style="color:red"/>

                    <h:outputLabel for="eyeColor" value="Цвет глаз:" style="text-align:right;"/>
                    <p:selectOneMenu id="eyeColor" value="#{personBean.person.eyeColor}" required="true">
                        <f:selectItems value="#{personBean.colorList}" var="color"
                                       itemValue="#{color}" itemLabel="#{color}"/>
                    </p:selectOneMenu>
                    <h:outputLabel/>
                    <p:message for="eyeColor" style="color:red"/>

                    <h:outputLabel for="hairColor" value="Цвет волос:" style="text-align:right;"/>
                    <p:selectOneMenu id="hairColor" value="#{personBean.person.hairColor}" required="true">
                        <f:selectItems value="#{personBean.colorList}" var="color"
                                       itemValue="#{color}" itemLabel="#{color}"/>
                    </p:selectOneMenu>
                    <h:outputLabel/>
                    <p:message for="hairColor" style="color:red"/>

                    <h:outputLabel for="location" value="Локация:" style="text-align:right;"/>
                    <p:selectOneMenu id="location" value="#{personBean.selectedLocationId}" required="true">
                        <f:selectItems value="#{locationBean.locationList}" var="loc"
                                       itemValue="#{loc.id}" itemLabel="ID: #{loc.id} (#{loc.x}, #{loc.y}, #{loc.z})"/>
                    </p:selectOneMenu>
                    <h:outputLabel/>
                    <p:message for="location" style="color:red"/>

                    <h:outputLabel for="birthday" value="Дата рождения:" style="text-align:right;"/>
                    <p:datePicker id="birthday"
                                  value="#{personBean.person.birthday}"
                                  pattern="dd.MM.yyyy"
                                  showIcon="false"
                                  required="false"/>
                    <h:outputLabel/>
                    <p:message for="birthday" style="color:red"/>

                    <h:outputLabel for="weight" value="Вес:" style="text-align:right;"/>
                    <p:inputText id="weight" value="#{personBean.person.weight}" required="true"/>
                    <h:outputLabel/>
                    <p:message for="weight" style="color:red"/>

                    <h:outputLabel for="passportID" value="passportID:" style="text-align:right;"/>
                    <p:inputText id="passportID" value="#{personBean.person.passportID}" required="true"/>
                    <h:outputLabel/>
                    <p:message for="passportID" style="color:red"/>

                </h:panelGrid>

                <div class="buttons">
                    <p:commandButton value="Сохранить" action="#{personBean.addPerson}" ajax="false"/>
                    <p:commandButton value="Отмена" action="index.xhtml?faces-redirect=true" ajax="false"
                                     immediate="true" style="margin-left:10px;"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
