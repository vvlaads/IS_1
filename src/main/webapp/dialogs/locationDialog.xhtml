<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="dialogs.css"/>
    </h:head>

    <p:dialog header="#{locationDialogBean.editing ? 'Редактировать координаты' : 'Добавить координаты'}"
              widgetVar="locationDialog"
              modal="true"
              closable="true">
        <div class="form-container">
            <h:form id="locationDialogForm">
                <h:panelGrid columns="2" columnClasses="labelCol,fieldCol" cellpadding="8" style="width:100%">
                    <h:outputLabel for="x" value="X:" style="text-align:right;"/>
                    <p:inputText id="x" value="#{locationDialogBean.location.x}" required="false"/>
                    <h:outputLabel/>
                    <p:message for="x" style="color:red"/>

                    <h:outputLabel for="y" value="Y:" style="text-align:right;"/>
                    <p:inputText id="y" value="#{locationDialogBean.location.y}" required="false"/>
                    <h:outputLabel/>
                    <p:message for="y" style="color:red"/>

                    <h:outputLabel for="z" value="Z:" style="text-align:right;"/>
                    <p:inputText id="z" value="#{locationDialogBean.location.z}" required="true"
                                 requiredMessage="Введите значение Z"/>
                    <h:outputLabel/>
                    <p:message for="z" style="color:red"/>
                </h:panelGrid>


                <div class="buttons">
                    <p:commandButton value="Добавить" action="#{locationDialogBean.addLocation()}"
                                     rendered="#{!locationDialogBean.editing}" oncomplete="PF('locationDialog').hide();"/>
                    <p:commandButton value="Сохранить" action="#{locationDialogBean.updateLocation()}"
                                     rendered="#{locationDialogBean.editing}" oncomplete="PF('locationDialog').hide();"/>
                    <p:commandButton value="Отмена"
                                     oncomplete="PF('locationDialog').hide();"
                                     style="margin-left:10px;"/>
                </div>
            </h:form>
        </div>
    </p:dialog>
</ui:composition>
