<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Фильм" widgetVar="movieDialog" modal="true" closable="true">
        <h:form id="movieFormDialog">
            <h:outputLabel for="name" value="Название:"/>
            <p:inputText id="name" value="#{movieBean.movie.name}"/>
            <p:commandButton value="Сохранить"
                             action="#{movieBean.addMovie}"
                             oncomplete="PF('movieDialog').hide();"/>
        </h:form>
    </p:dialog>

</ui:composition>
