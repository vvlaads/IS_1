<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Поиск по ID</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="search.css"/>
</h:head>

<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{navigationBean.markPage('searchByID')}"/>
    </f:metadata>

    <header>
        <span id="student-name" class="student-info">Силинцев Владислав Витальевич</span>
        <span id="student-group" class="student-info">P3314</span>
        <span id="student-id" class="student-info">355273</span>
    </header>

    <h:form>
        <p:menubar>
            <p:menuitem value="Главная" icon="pi pi-home"
                        outcome="/index"
                        styleClass="#{navigationBean.currentPage eq 'index' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить фильм" icon="pi pi-video"
                        outcome="/addMovie"
                        styleClass="#{navigationBean.currentPage eq 'addMovie' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить человека" icon="pi pi-user"
                        outcome="/addPerson"
                        styleClass="#{navigationBean.currentPage eq 'addPerson' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить локацию" icon="pi pi-map-marker"
                        outcome="/addLocation"
                        styleClass="#{navigationBean.currentPage eq 'addLocation' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить координаты" icon="pi pi-compass"
                        outcome="/addCoordinates"
                        styleClass="#{navigationBean.currentPage eq 'addCoordinates' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Поиск по ID" icon="pi pi-search"
                        outcome="/searchByID"
                        styleClass="#{navigationBean.currentPage eq 'searchByID' ? 'active-menu' : ''}"
                        ajax="false"/>
        </p:menubar>
    </h:form>

    <div class="search-container">
        <h2>Поиск объекта по ID</h2>
        <p class="subtitle">Выберите тип объекта и введите его идентификатор</p>

        <h:form styleClass="search-form">
            <h:panelGrid columns="2" columnClasses="label,field" cellpadding="8">
                <h:outputLabel for="className" value="Тип объекта:"/>
                <p:selectOneMenu id="className" value="#{searchBean.className}" required="true"
                                 styleClass="input-field" style="width:200px;">
                    <f:selectItems value="#{searchBean.classNameList}" var="name" itemValue="#{name}"
                                   itemLabel="#{name}"/>
                </p:selectOneMenu>

                <h:outputLabel for="ID_value" value="ID:"/>
                <p:inputText id="ID_value" value="#{searchBean.id}" required="true" placeholder="Введите ID"
                             styleClass="input-field" style="width:200px;"/>
            </h:panelGrid>

            <div class="button-wrapper">
                <p:commandButton value="Найти" icon="pi pi-search" action="#{searchBean.findByID}" ajax="false"
                                 styleClass="search-button"/>
            </div>
        </h:form>
    </div>
</h:body>

</html>
