<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Добавить объект</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="findByClass.css"/>
</h:head>

<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{navigationBean.markPage('addObject')}"/>
    </f:metadata>

    <ui:include src="/templates/topMenu.xhtml"/>

    <div class="find-container">
        <h2>Добавить новый объект</h2>
        <p class="subtitle">Выберите тип объекта</p>

        <h:form styleClass="find-form">
            <h:panelGrid columns="2" columnClasses="label,field" cellpadding="8">
                <h:outputLabel for="className" value="Тип объекта:"/>
                <p:selectOneMenu id="className" value="#{addBean.className}" required="true"
                                 styleClass="input-field" style="width:200px;">
                    <f:selectItems value="#{addBean.classNameList}" var="name" itemValue="#{name}"
                                   itemLabel="#{name}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <div class="button-wrapper">
                <p:commandButton value="Добавить"
                                 icon="pi pi-plus"
                                 actionListener="#{addBean.showDialog}"
                                 process="@form"
                                 update="@none"
                                 styleClass="find-button"/>
            </div>
        </h:form>
    </div>

    <ui:include src="/dialogs/movieDialog.xhtml"/>
    <ui:include src="/dialogs/personDialog.xhtml"/>
    <ui:include src="/dialogs/locationDialog.xhtml"/>
    <ui:include src="/dialogs/coordinatesDialog.xhtml"/>
</h:body>

</html>
