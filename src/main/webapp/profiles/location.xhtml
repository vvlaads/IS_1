<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>IS_1</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="index.css"/>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{coordinatesProfileBean.id}"/>
    </f:metadata>

    <header>
        <span id="student-name" class="student-info"> Силинцев Владислав Витальевич</span>
        <span id="student-group" class="student-info">P3314</span>
        <span id="student-id" class="student-info">355273</span>
    </header>

    <h:form>
        <p:menubar>
            <p:menuitem value="Главная" icon="pi pi-home"
                        outcome="/index"
                        styleClass="#{navigationBean.currentPage eq 'index' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить фильм" icon="pi pi-video"
                        outcome="/addMovie"
                        styleClass="#{navigationBean.currentPage eq 'addMovie' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить человека" icon="pi pi-user"
                        outcome="/addPerson"
                        styleClass="#{navigationBean.currentPage eq 'addPerson' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить локацию" icon="pi pi-map-marker"
                        outcome="/addLocation"
                        styleClass="#{navigationBean.currentPage eq 'addLocation' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить координаты" icon="pi pi-compass"
                        outcome="/addCoordinates"
                        styleClass="#{navigationBean.currentPage eq 'addCoordinates' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Поиск по ID" icon="pi pi-search"
                        outcome="/searchByID"
                        styleClass="#{navigationBean.currentPage eq 'searchByID' ? 'active-menu' : ''}"
                        ajax="false"/>
        </p:menubar>
    </h:form>

    <h:panelGroup rendered="#{coordinatesProfileBean.coordinates != null}">
        <h:outputLabel value="X"/>
        <h:outputLabel value="#{coordinatesProfileBean.coordinates.x}" style="text-align:right;"/>
    </h:panelGroup>

    <h:panelGroup rendered="#{coordinatesProfileBean.coordinates == null}">
        <h:outputText value="Координаты не найдены"/>
    </h:panelGroup>
</h:body>
</html>
