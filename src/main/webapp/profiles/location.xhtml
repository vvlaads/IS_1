<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Информация о локации</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="profiles.css"/>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{locationProfileBean.id}"/>
    </f:metadata>

    <header>
        <span id="student-name" class="student-info"> Силинцев Владислав Витальевич</span>
        <span id="student-group" class="student-info">P3314</span>
        <span id="student-id" class="student-info">355273</span>
    </header>

    <h:form>
        <p:menubar>
            <p:menuitem value="Главная" icon="pi pi-home"
                        outcome="/index"
                        styleClass="#{navigationBean.currentPage eq 'index' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить фильм" icon="pi pi-video"
                        outcome="/addMovie"
                        styleClass="#{navigationBean.currentPage eq 'addMovie' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить человека" icon="pi pi-user"
                        outcome="/addPerson"
                        styleClass="#{navigationBean.currentPage eq 'addPerson' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить локацию" icon="pi pi-map-marker"
                        outcome="/addLocation"
                        styleClass="#{navigationBean.currentPage eq 'addLocation' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Добавить координаты" icon="pi pi-compass"
                        outcome="/addCoordinates"
                        styleClass="#{navigationBean.currentPage eq 'addCoordinates' ? 'active-menu' : ''}"
                        ajax="false"/>
            <p:menuitem value="Поиск по ID" icon="pi pi-search"
                        outcome="/searchByID"
                        styleClass="#{navigationBean.currentPage eq 'searchByID' ? 'active-menu' : ''}"
                        ajax="false"/>
        </p:menubar>
    </h:form>

    <h:form>
        <h:panelGroup rendered="#{locationProfileBean.location != null}" layout="block"
                      styleClass="object-profile-card">

            <h2 class="object-title">Местоположение</h2>
            <p class="object-id">ID: #{locationProfileBean.location.id}</p>

            <div class="object-info-columns">
                <div class="object-column">
                    <h3>Общее</h3>
                    <p><strong>X:</strong> #{locationProfileBean.location.x}</p>
                    <p><strong>Y:</strong> #{locationProfileBean.location.y}</p>
                    <p><strong>Z:</strong> #{locationProfileBean.location.z}</p>
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{locationProfileBean.location == null}">
            <h2 class="no-data">Местоположение не найдено</h2>
        </h:panelGroup>
    </h:form>

</h:body>
</html>
