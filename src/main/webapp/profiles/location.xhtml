<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Информация о локации</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="profiles.css"/>
</h:head>

<h:body>
    <p:poll interval="5"
            listener="#{updateController.checkLocationProfileUpdates}"
            update=":locationProfileForm"
            onerror="window.location.reload();"
            global="false"/>

    <f:metadata>
        <f:viewParam name="id" value="#{locationProfileBean.id}"/>
    </f:metadata>

    <ui:include src="/templates/topMenu.xhtml"/>

    <h:form id="locationProfileForm">
        <h:panelGroup rendered="#{locationProfileBean.location != null}" layout="block"
                      styleClass="object-profile-card">

            <h2 class="object-title">Местоположение</h2>
            <p class="object-id">ID: #{locationProfileBean.location.id}</p>
            <div class="actions">
                <p:commandButton styleClass="action-button" value="Редактировать" icon="pi pi-pencil"
                                 actionListener="#{locationDialogBean.openEditDialog(locationProfileBean.id)}"
                                 oncomplete="PF('locationDialog').show();"
                                 update=":locationDialogForm"/>

                <p:commandButton styleClass="action-button delete-button" value="Удалить" icon="pi pi-trash"
                                 actionListener="#{locationConflicts.findPersonsWithConflicts(locationProfileBean.id)}"
                                 oncomplete="PF('locationConflictDialog').show();"
                                 update=":locationConflictForm"/>
            </div>

            <div class="object-info-columns">
                <div class="object-column">
                    <h3>Общее</h3>
                    <p><strong>X:</strong> #{locationProfileBean.location.x}</p>
                    <p><strong>Y:</strong> #{locationProfileBean.location.y}</p>
                    <p><strong>Z:</strong> #{locationProfileBean.location.z}</p>
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{locationProfileBean.location == null}">
            <h2 class="no-data">Местоположение не найдено</h2>
        </h:panelGroup>
    </h:form>

    <ui:include src="/dialogs/locationDialog.xhtml"/>
    <ui:include src="/dialogs/conflicts/locationConflictDialog.xhtml"/>
    <ui:include src="/dialogs/personDialog.xhtml"/>
</h:body>
</html>
